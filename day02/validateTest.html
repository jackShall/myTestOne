<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html" charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <script type="text/javascript" src="../jquery-1.3.1.js"></script>
    <script type="text/javascript" src="../jquery-validate.js"></script>
    <script type="text/javascript" src="../jquery.metadata.js"></script>
    <title>表单验证</title>
    <style type="text/css">
        *{font-family: Verdana;font-size: 96%;}
        label{width: 10em; float: left;}
        label.error{float: none;color: red;padding-left: 5em;vertical-align: top;}
        p{clear: both}
        .submit{margin-left: 12em;}
        em{
            font-weight: bold;padding-right: 1em;vertical-align: top;
        }
    </style>
    <script>
        $(document).ready(function(){
            $("#contentForm").validate({
                rules:{
                    username:{
                        required:true,
                        minlength:2
                    },
                    email:{
                        required:true,
                        email:true
                    },
                    url:"url",
                    comment:"required"
                }
            });
        })
    </script>
</head>
<body>
<form class="cmxform" id ="contentFrom" method="post" action="#">
<fieldset>
    <legend>一个简单带验证的提示的评论例子</legend>
    <p>
        <label for="cusername">姓名</label><em>*</em>
            <input id="cusername" name="username" size="25" class="{validate:{required:true,minlength:2
            ,message:{required:'请输入姓名',minlength:'请至少输入两个字符！'}}}">
    </p>
    <p>
        <label for="cemail">电子邮件</label><em>*</em>
            <input id="cemail" name="email" size="25" class="{validate:{required:true,email:true,
            message:{required:'请输入电子邮件',email:'请检查电子邮件的格式'}}}" >
    </p>
    <p>
        <label for="curl">网址</label><em>*</em>
            <input id="curl" name="url" size="25" class="{validate:{url:true,message:{url:'请检车网址的格式'}}}" >

    </p>
    <p>
        <label for="ccontent">你的评论</label><em>*</em>
        <textarea id="ccontent" name="content" size="22" class="{validate:{required:true,message:{required:'请输入您的评论'}}"></textarea>
    </p>
    <p>
        <input class="submit" type="submit" value="提交">
    </p>
</fieldset>
</form>
</body>
</html>
