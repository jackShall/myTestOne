<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>渐变色</title>
    <script>
        window.onload = function () {
            draw('canvas');
            drawRadia('canvas1');
            drawGrap('canvas2');
        };
        function draw(id) {
            var canvas = document.getElementById('canvas');
            var context = canvas.getContext("2d");
            var g1 = context.createLinearGradient(0, 0, 300, 0);
            g1.addColorStop(0, "rgb(255,255,0)");
            g1.addColorStop(1, "rgb(0,255,255)");
            context.fillStyle = g1;
            context.fillRect(0, 0, 500, 500);
            var g2 = context.createLinearGradient(0, 0, 300, 0);
            g2.addColorStop(0, "rgba(0,0,255,0.5)");
            g2.addColorStop(1, "rgba(255,0,255,0.5)");
            for (var i = 0; i < 10; i++) {
                context.beginPath();
                context.fillStyle = g2;
                context.arc(i * 25, i * 25, i * 10, 0, Math.PI * 2, true);
                context.closePath();
                context.fill();
            }
        }
        function drawRadia(id) {
            var canvas = document.getElementById(id);
            if (canvas == null) {
                return false;
            }
            var context = canvas.getContext("2d");
            var g1 = context.createRadialGradient(250, 250, 30, 250, 250, 250);
            g1.addColorStop(0.1, "rgb(255,255,0)");
            g1.addColorStop(0.3, "rgb(255,0,255)");
            g1.addColorStop(1, "rgb(0,255,255)");
            context.fillStyle = g1;
            context.fillRect(0, 0, 500, 500);
            context.fill();
        }
        function drawGrap(id){
            var canvas = document.getElementById(id);
            if (canvas == null) {
                return false;
            }
            var context = canvas.getContext("2d");
            context.fillStyle = "#eeeeef";
            context.fillRect(0,0,500,500);
            context.translate(200,50);
            context.fillStyle = "rgba(255,0,0,0.25)";
            for(var i = 0;i<50;i++){
                context.translate(25,25);
                context.scale(0.95,0.95);
                context.rotate(Math.PI/10);
                context.fillRect(0,0,100,50);
            }
        }
    </script>
</head>
<body>
<canvas id="canvas" height="500px" width="500px"></canvas>
<canvas id="canvas1" height="500px" width="500px"></canvas>
<canvas id="canvas2" height="500px" width="500px"></canvas>
</body>
</html>
