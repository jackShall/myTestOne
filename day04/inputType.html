<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>input元素</title>
</head>
<body>
<form>
    <!--url类型-->
    <input type="url" nam="url"><br/>
    <!--email类型-->
    <input type="email" name="email"><br>
    <!--date类型-->
    <input type="date" name="date"><br>
    <!--time类型-->
    <input type="time" name="time"><br>
    <!--dateTime类型-->
    <input type="datetime" name="dateTime"><br>
    <!--datetime-local类型-->
    <input type="datetime-local" name="datetime-local"><br>
    <!--month类型-->
    <input type="month" name="month">
    <!--week类型-->
    <input type="week" name="week">
    <!--number类型-->
    <input type="number" name="number" step="5" min="10" max="100" value="15">
</form>
</body>
</html>
